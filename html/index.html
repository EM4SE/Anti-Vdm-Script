<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDM Warning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: transparent;
        }

        /* Blur overlay background - DISABLED */
        .blur-overlay {
            display: none;
        }

        .vdm-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
            border: 2px solid #ff5252;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 10px 40px rgba(211, 47, 47, 0.5),
                        0 0 20px rgba(255, 82, 82, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            min-width: 350px;
            max-width: 400px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 9999;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .vdm-warning.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-50%, -50%) scale(1) rotate(-1deg); }
            20%, 40%, 60%, 80% { transform: translate(-50%, -50%) scale(1) rotate(1deg); }
        }

        .warning-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .warning-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .warning-title {
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .warning-content {
            color: #ffebee;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .warning-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 12px;
            color: #ffcdd2;
        }

        .warning-details div {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
        }

        .warning-details span:first-child {
            font-weight: 600;
        }

        .warning-footer {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 11px;
            color: #ffcdd2;
            text-align: center;
            font-style: italic;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff5252, #ffcdd2);
            width: 100%;
            transition: none;
        }

        .progress-fill.animate {
            animation: progressBar 5s linear forwards;
        }

        @keyframes progressBar {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <!-- Blur overlay -->
    <div class="blur-overlay" id="blurOverlay"></div>
    
    <div class="vdm-warning" id="vdmWarning">
        <div class="warning-header">
            <div class="warning-icon">⚠️</div>
            <div class="warning-title">VDM WARNING</div>
        </div>
        <div class="warning-content">
            Vehicle Deathmatch detected! You have been warned.
            <div class="warning-details">
                <div>
                    <span>Speed:</span>
                    <span id="speedValue">0 km/h</span>
                </div>
                <div>
                    <span>Vehicle:</span>
                    <span id="vehicleValue">Unknown</span>
                </div>
            </div>
        </div>
        <div class="warning-footer">
            Next offense within 2 minutes = KICK
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script>
        console.log('[VDM System] UI Loaded');

        window.addEventListener('message', function(event) {
            const data = event.data;
            
            console.log('[VDM System] Received message:', data);
            
            if (data.type === 'showVDMWarning') {
                showWarning(data.speed, data.vehicle);
            }
        });

        function showWarning(speed, vehicle) {
            console.log('[VDM System] Showing warning - Speed:', speed, 'Vehicle:', vehicle);
            
            const warningElement = document.getElementById('vdmWarning');
            const speedElement = document.getElementById('speedValue');
            const vehicleElement = document.getElementById('vehicleValue');
            const progressFill = document.getElementById('progressFill');
            
            // Update values
            speedElement.textContent = speed + ' km/h';
            vehicleElement.textContent = vehicle;
            
            // Reset progress bar
            progressFill.classList.remove('animate');
            progressFill.style.width = '100%';
            
            // Show warning
            warningElement.classList.add('show');
            
            // Start progress bar animation
            setTimeout(() => {
                progressFill.classList.add('animate');
            }, 50);
            
            // Hide after 5 seconds
            setTimeout(() => {
                warningElement.classList.remove('show');
            }, 5000);
        }

        // Test function
        window.testVDM = function() {
            console.log('[VDM System] Test triggered');
            showWarning('85.5', 'Adder');
        };
    </script>
</body>
</html>
